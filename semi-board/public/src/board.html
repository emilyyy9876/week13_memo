<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="../css/board.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Title</div>
            <div class="user-info">
                <img src="/api/placeholder/30/30" alt="User Avatar">
                <span id="userName">${userId}</span>
            </div>
        </header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Type book name or author">
            <button id="newPostBtn">New Post</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="number-column">#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Comment</th>
                    <th>Views</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Book list will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title">New Post</h2>
            <div class="modal-content">
                <input type="text" id="newPostTitle" placeholder="Title">
                <textarea id="newPostContent" placeholder="Content"></textarea>
            </div>
            <button class="modal-submit" id="submitNewPost">글 올리기</button>
        </div>
    </div>
    <script src="../js/board.js"></script>
    <script src="../scripts/server.js"></script>
</body>
</html>
