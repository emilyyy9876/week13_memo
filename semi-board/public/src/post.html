<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="../css/post.css">
</head>
<body>
    <div class="header">
        <div class="logo">Title</div>
        <div class="buttons">
            <button class="button edit-button">수정하기</button>
            <button class="button exit-button">→</button>
        </div>
    </div>
    
    <div class="post-info">
        <h1 class="post-title">Title</h1>
        <div class="post-meta">
            <span>author</span>
            <span> | </span>
            <span>2024. 10. 10</span>
        </div>
    </div>
    
    <div class="post-content">
        <p>게시물 내용이 들어갑니다.</p>
    </div>
    
    <div class="comment-section">
        <div class="comment-form">
            <h3>댓글 작성하기</h3>
            <textarea placeholder="댓글을 입력하세요"></textarea>
            <button>댓글 작성</button>
        </div>
        <!-- 예시 댓글 -->
        <div class="comments">
            <div class="comment">
                <div class="comment-info">
                    <span>1</span>
                    <span> | </span>
                    <span>nickname</span>
                    <span> | </span>
                    <span>2024.02.01</span>
                </div>
                <p>댓글 내용입니다.</p>
            </div>
            <!-- 추가 댓글들... -->
        </div>
    </div>
</body>
</html>
