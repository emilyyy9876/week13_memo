<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            Glad to<br>meet you!
        </div>
        <div class="signup-form">
            <h1>Sign up</h1>
            <p>Welcome!</p>
            <form action="/view/process/register" method="POST">
                <input id="id" name="id" type="text" placeholder="User Name" required>
                <input id="pw" name="pw" type="password" placeholder="Password" required>
                <button id="signupButton" type="submit" class="signup-button">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
