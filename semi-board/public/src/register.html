<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            Glad to<br>meet you!
        </div>
        <div class="signup-form">
            <h1>Sign up</h1>
            <p>Welcome!</p>
            <form action="/register" method="post">
                <input name="u_id" id="u_id" type="text" placeholder="User Name" required>
                <input name="u_password" id="u_password" type="password" placeholder="Password" required>
                <input name="u_nickname" id="u_nickname" type="text" placeholder="Nickname" required>
                <button id="signupButton" type="submit" class="login-button" >sign up</button>
            </form>
        </div>
    </div>
    <script src="./server.js"></script>
</body>
</html>
